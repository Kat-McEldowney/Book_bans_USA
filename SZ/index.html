<body>

  <div class="container">
    <div class="row">
      <div class="jumbotron text-center" data-aos="fade-up">
        <h1>Banned Books</h1>
        <p>Use the interactive dashboard below to explore banned books in the U.S.</p>
      </div>

    <!-- Add image of top 13 challenged books banner -->
    <div class="banner-container">
      <a href="https://www.ala.org/advocacy/bbooks/frequentlychallengedbooks/top10" target="_blank">
        <img src="images/top 13 challenged books.png" alt="Top 13 Banner" onclick="handleBannerClick">
      </a>
    </div>
    
    <div id="book-images-container" class="image-container" data-aos="zoom-in">
      <div class="image-container">
        <img src="images/Gender Queer, A Memoir_cover.jpg" alt="Gender Queer: A Memoir" onclick="onBookImageClick('Gender Queer: A Memoir')" class="book-image">
        <img src="images/All Boys Aren't Blue_cover.jpg" alt="All Boys Aren't Blue" onclick="onBookImageClick('All Boys Aren\'t Blue')" class="book-image">
        <img src="images/The Bluest Eye_cover.jpg" alt="The Bluest Eye" onclick="onBookImageClick('The Bluest Eye')" class="book-image">
        <img src="images/Flamer_cover.jpg" alt="Flamer" onclick="onBookImageClick('Flamer')" class="book-image">
        <img src="images/Looking For Alaska_cover.jpg" alt="Looking for Alaska" onclick="onBookImageClick('Looking for Alaska')" class="book-image">
        <img src="images/The Perks of Being a Wallflower_cover.jpg" alt="The Perks of Being a Wallflower" onclick="onBookImageClick('The Perks of Being a Wallflower')" class="book-image">
        <img src="images/Lawn Boy_cover.jpg" alt="Lawn Boy" onclick="onBookImageClick('Lawn Boy')" class="book-image">
        <br>
        <img src="images/The Absolutely True Diary of a Part-Time Indian_cover.jpg" alt="The Absolutely True Diary of a Part-Time Indian" onclick="onBookImageClick('The Absolutely True Diary of a Part-Time Indian')" class="book-image">
        <img src="images/Out of Darkness_cover.jpg" alt="Out of Darkness" onclick="onBookImageClick('Out of Darkness')" class="book-image">
        <img src="images/A Court of Mist and Fury_cover.jpg" alt="A Court of Mist and Fury" onclick="onBookImageClick('A Court of Mist and Fury')" class="book-image">
        <img src="images/Crank_cover.jpg" alt="Crank" onclick="onBookImageClick('Crank')" class="book-image">
        <img src="images/Me and Earl and the Dying Girl_cover.jpg" alt="Me and Earl and the Dying Girl" onclick="onBookImageClick('Me and Earl and the Dying Girl')" class="book-image">
        <img src="images/This Book is Gay_cover.jpg" alt="This Book Is Gay" onclick="onBookImageClick('This Book Is Gay')" class="book-image">
      </div>
  </div>

  </div>
