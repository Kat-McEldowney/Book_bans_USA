<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banned Books</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style2.css">

  <style>
    /* CSS to center the map container */
    #map {
      top: 250px;
      left: 25%;
      z-index: 0; /* Lower z-index to position the map below other elements */
    }

    /* Style for the dropdown menu */
    #selDataset {
      position: absolute;
      top: 10px; /* Adjust top position as needed */
      left: 10px; /* Adjust left position as needed */
      z-index: 1; /* Higher z-index to position the dropdown above the map */
    }
  </style>

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Banned Books</h1>
        <p>Use the interactive map below to explore banned books in the US</p>
      </div>

     <div id="buttons-container"></div>

  <!-- The div that holds our map -->
  <div id="map" style="width: 750px; height: 450px;"></div>

  <!-- Dropdown menu -->
  <select id="selDataset1">
    <!-- Options will be added dynamically using D3 -->
  </select>

   <!-- Dropdown menu -->
   <select id="selDataset2">
    <!-- Options will be added dynamically using D3 -->
  </select>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="logic2.js"></script>
</body>

</html>
